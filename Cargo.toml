[workspace]
members = ["core", "engine", "http", "scribblehub"]
resolver = "2"

[workspace.dependencies]
kuchiki = { package = "kuchikiki", version = "0.8.2" }
once_cell = "1.20.1"
wasmtime = { version = "25.0", features = ["component-model"] }
tracing = "0.1.40"

[workspace.dependencies.chrono]
version = "0.4.22"
default-features = false
features = ["clock", "iana-time-zone", "oldtime", "std", "serde"]

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true

[workspace]
members = ["engine", "extension", "scribblehub"]
resolver = "3"

[workspace.dependencies]
scraper = "0.23.1"
once_cell = "1.20.1"
wasmtime = { version = "33.0", features = ["component-model"] }
tracing = "0.1.40"

[workspace.dependencies.chrono]
version = "0.4.22"
default-features = false
features = ["clock", "iana-time-zone", "oldtime", "std", "serde"]

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'unwind'
strip = 'debuginfo'
